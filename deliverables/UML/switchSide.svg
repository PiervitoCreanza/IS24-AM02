-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="85" x="25" y="66.3638">Switch Side</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="25" x="160" y="65.5073">[ok]</text><polygon fill="#181818" points="254,87.5625,264,91.5625,254,95.5625,258,91.5625" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="51" x2="260" y1="91.5625" y2="91.5625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="191" x="58" y="86.4966">switchSide(playerName, card)</text><polygon fill="#181818" points="62,116.6953,52,120.6953,62,124.6953,58,120.6953" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="56" x2="265" y1="120.6953" y2="120.6953"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="125" x="68" y="115.6294">{status: "success"}</text><path d="M271,140.6953 L271,361.6953 L623,361.6953 L623,150.6953 L613,140.6953 L271,140.6953 " fill="#00FFFF" style="stroke:#181818;stroke-width:0.5;"/><path d="M613,140.6953 L613,150.6953 L623,150.6953 L613,140.6953 " fill="#00FFFF" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="258" x="277" y="157.7622">Posso fare switchSide in ogni momento?</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="299" x="277" y="172.895">Idealmente s&#236;, ma nella realt&#224; come facciamo?</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="331" x="277" y="188.0278">Facciamo update solo della playerBoard via network</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="164" x="277" y="203.1606">e le Hand sono separate?</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="322" x="277" y="218.2935">Cos&#236; quando aggiorno la hand aggiorno solo quello</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="196" x="277" y="233.4263">per questione di performance?</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="277" y="248.5591">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="177" x="277" y="263.6919">Non mischiare rete con dati</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="267" x="277" y="278.8247">Con .map o .filter mappo player su socket</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="277" y="293.9575">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="249" x="277" y="309.0903">Potremmo firmare msg con nick player</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="277" y="324.2231">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="134" x="277" y="339.356">oppure mappare UID</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="277" y="354.4888">&#160;</text><!--SRC=[JP51RXin34NtEiL7ica1DmVmea7Ze4WsHW2Zgw8BGkAC2Oz4HT8u28hUfGVeBNonKXCxoAmurF_laz9OTCxOlKZpU-maC7xguPU3VPj9EBLl-F8LEov7BbYZBiAk-vGdUkMofSWhU2hXys8wAyrpiQ_nkpPgSrtZgixUSwrNVvpZ59nBsXX5nds33XVlDJtFv9wqLiL0XJ-4GX9qJ8AeqU1wwnu3qzHhavt-hH09YQU9KApVJd_XJMaOxuMYwR-VAymvK3Vff0YBussXExLTS9JEQIzQ3eunCHue1HCdHULCnQotRgCM2His1GMDesYnSoFjk_YziKGypvQXBjj-LjOccXX1O8r1IwJa3UYscX2b-htqlGlRWDvQDgbOMi9Df0p5pI1JCvBzPJtFZJfRaZzmStPthN2q9GSnj95Y7HTG4dyuwvtJdET-Pf2k-V5ulxmA-gFy1m00]--></g></svg>