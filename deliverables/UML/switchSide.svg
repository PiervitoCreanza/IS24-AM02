rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="63" x="842.5" y="5"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="49" x="849.5" y="24.9951">ClientB</text><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="63" x="842.5" y="578.2188"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="49" x="849.5" y="598.2139">ClientB</text><path d="M10,53.2969 L145,53.2969 L145,60.4297 L135,70.4297 L10,70.4297 L10,53.2969 " fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="199.9297" style="stroke:#000000;stroke-width:1.5;" width="905.5" x="10" y="53.2969"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="85" x="25" y="66.3638">Switch Side</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="25" x="160" y="65.5073">[ok]</text><polygon fill="#181818" points="523,87.5625,533,91.5625,523,95.5625,527,91.5625" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="51" x2="529" y1="91.5625" y2="91.5625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="191" x="58" y="86.4966">switchSide(playerName, card)</text><rect fill="#D3D3D3" height="23" style="stroke:#181818;stroke-width:0.5;" width="525" x="272" y="104.5625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="517" x="276" y="120.6294">MainController.gameControllerMiddleWares[x].switchCardSide(playerName, card)</text><polygon fill="#181818" points="62,149.8281,52,153.8281,62,157.8281,58,153.8281" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="56" x2="534" y1="153.8281" y2="153.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="250" x="68" y="148.7622">{status: "success"}, VirtualViewUpdate</text><polygon fill="#181818" points="546,178.9609,536,182.9609,546,186.9609,542,182.9609" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="540" x2="873" y1="182.9609" y2="182.9609"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="191" x="552" y="177.895">switchSide(playerName, card)</text><rect fill="#D3D3D3" height="23" style="stroke:#181818;stroke-width:0.5;" width="509" x="280" y="195.9609"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="501" x="284" y="212.0278">MainController.gameControllerMiddleWares[x].validatePlayerTurn(playerName)</text><polygon fill="#181818" points="862,241.2266,872,245.2266,862,249.2266,866,245.2266" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="535" x2="868" y1="245.2266" y2="245.2266"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="315" x="542" y="240.1606">{status: failed, message: "It's not ClientB's turn"}</text><path d="M540,265.2266 L540,441.2266 L1073,441.2266 L1073,275.2266 L1063,265.2266 L540,265.2266 " fill="#00FFFF" style="stroke:#181818;stroke-width:0.5;"/><path d="M1063,265.2266 L1063,275.2266 L1073,275.2266 L1063,265.2266 " fill="#00FFFF" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="501" x="546" y="282.2935">Qualsiasi giocatore pu&#243; fare switchSide in qualsiasi momento (suo turno o no),</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="298" x="546" y="297.4263">ma la modifica avviene solamente localmente.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="546" y="312.5591">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="512" x="546" y="327.6919">Posso fare switchSide quando voglio in locale (anche quando non &#233; il mio turno).</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="255" x="546" y="342.8247">Per evitare disallineamenti client/server:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="302" x="546" y="357.9575">- Se &#232; stata girata, quando &#233; il turno del player,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="366" x="546" y="373.0903">- PRIMA di inviare placeCard(), invio switchSide() al Model;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="323" x="546" y="388.2231">- cos&#237; si evita anche sorta di "DDos" di switchSide()</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="546" y="403.356">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="492" x="546" y="418.4888">L'errore qui sotto riproduce un caso in cui si prova  a girare carta SUL MODEL</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="407" x="546" y="433.6216">quando non &#233; il momento opportuno (come spiegato qui sopra)</text><path d="M10,453.6875 L145,453.6875 L145,460.8203 L135,470.8203 L10,470.8203 L10,453.6875 " fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="108.5313" style="stroke:#000000;stroke-width:1.5;" width="797" x="10" y="453.6875"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="85" x="25" y="466.7544">Switch Side</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="219" x="160" y="465.8979">[failed due to wrong game status]</text><polygon fill="#181818" points="523,487.9531,533,491.9531,523,495.9531,527,491.9531" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="51" x2="529" y1="491.9531" y2="491.9531"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="191" x="58" y="486.8872">switchSide(playerName, card)</text><rect fill="#D3D3D3" height="23" style="stroke:#181818;stroke-width:0.5;" width="525" x="272" y="504.9531"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="517" x="276" y="521.02">MainController.gameControllerMiddleWares[x].switchCardSide(playerName, card)</text><polygon fill="#181818" points="62,550.2188,52,554.2188,62,558.2188,58,554.2188" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="56" x2="534" y1="554.2188" y2="554.2188"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="460" x="68" y="549.1528">{status: "failed", message: "Cannot switchSide in current game status"}</text><!--SRC=[nLJDRjD04BxlKup2eOdaXdkGaDgKGwK60g7bKFKmMa_T4PiTTtzSAjJtWGCd7Y4lngoTja558740NxpsxCptipFR1Cajh6uusIjOSKrmBXyl3EWpTqm-7S3-IrXHw2Z036A_iUmRjmvlARp6DLLWCTIJFYbuIGHITc-JdZbkhb8Jw5Rp5yX-BZu5SOx2jD7inyy5rxMZ3nWedd-wc0vOSotz6xmjY7Ayfpk3pp5Xod46evYjfHX7TnMSSKWPtHdJpMbROoAp8_Bmludiq75Xi-o1tkVWTp1_BV5mL-8bigEwWhNAn8PKyt7QYw04xtVhLzAoepjZoDV6zDn3eGjo-S0VhpEQjsfGP8mC3Ol5986WpPllYgAhHrk0FLm_x5tBMd44nZ5B3oKWIc1IcJM2GutNVCaM0RjE6MaXSLXI29oYk7uvDMOfCSeJACNnjK0dZMCfm7qEmHYzlNe8U_6m-GhiOCrR4fEfMQeowZYLaZL7T8uzzT0CjdVdUUprpyo-EW6RBr1yHPKVz5NTLnyg3z9gSZ2SKAL9otV7YmEjhSGwBZ0QibHwTZof-f-osquJG0SBqHelDDbAt7m3TR3d28EWA47NMd5qT2HnL5Qx1OmvsQCGoibSPmr9KkS3jq7gR0corpQDlK-sX1aqqY70e4cpj8kr_khq11PlZbwTcAS6RezJsbQfP9KyjleBOilKQ4ziSTk0az9GfTLqbfgdzyZGcb1d0isw2U8RABC0G-yEbypVtJB__9hvmpqpI1tjZk4SVHd2duV6vX0qUTS6dKjryGS0]--></g