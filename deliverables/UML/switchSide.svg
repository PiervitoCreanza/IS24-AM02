rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="63" x="842.5" y="5"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="49" x="849.5" y="24.9951">ClientB</text><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="63" x="842.5" y="578.2188"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="49" x="849.5" y="598.2139">ClientB</text><path d="M10,53.2969 L145,53.2969 L145,60.4297 L135,70.4297 L10,70.4297 L10,53.2969 " fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="199.9297" style="stroke:#000000;stroke-width:1.5;" width="905.5" x="10" y="53.2969"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="85" x="25" y="66.3638">Switch Side</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="25" x="160" y="65.5073">[ok]</text><polygon fill="#181818" points="523,87.5625,533,91.5625,523,95.5625,527,91.5625" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="51" x2="529" y1="91.5625" y2="91.5625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="191" x="58" y="86.4966">switchSide(playerName, card)</text><rect fill="#D3D3D3" height="23" style="stroke:#181818;stroke-width:0.5;" width="525" x="272" y="104.5625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="517" x="276" y="120.6294">MainController.gameControllerMiddleWares[x].switchCardSide(playerName, card)</text><polygon fill="#181818" points="62,149.8281,52,153.8281,62,157.8281,58,153.8281" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="56" x2="534" y1="153.8281" y2="153.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="250" x="68" y="148.7622">{status: "success"}, VirtualViewUpdate</text><polygon fill="#181818" points="546,178.9609,536,182.9609,546,186.9609,542,182.9609" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="540" x2="873" y1="182.9609" y2="182.9609"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="191" x="552" y="177.895">switchSide(playerName, card)</text><rect fill="#D3D3D3" height="23" style="stroke:#181818;stroke-width:0.5;" width="509" x="280" y="195.9609"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="501" x="284" y="212.0278">MainController.gameControllerMiddleWares[x].validatePlayerTurn(playerName)</text><polygon fill="#181818" points="862,241.2266,872,245.2266,862,249.2266,866,245.2266" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="535" x2="868" y1="245.2266" y2="245.2266"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="315" x="542" y="240.1606">{status: failed, message: "It's not ClientB's turn"}</text><path d="M540,265.2266 L540,441.2266 L1024,441.2266 L1024,275.2266 L1014,265.2266 L540,265.2266 " fill="#00FFFF" style="stroke:#181818;stroke-width:0.5;"/><path d="M1014,265.2266 L1014,275.2266 L1024,275.2266 L1014,265.2266 " fill="#00FFFF" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="390" x="546" y="282.2935">Any player can make switchSide at any time (his turn or not),</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="233" x="546" y="297.4263">but the change happens only locally.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="546" y="312.5591">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="461" x="546" y="327.6919">I can do switchSide whenever I want locally (even when it is not my turn).</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="230" x="546" y="342.8247">To avoid client/server misalignment:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="316" x="546" y="357.9575">- If it has been turned, when it is the player's turn,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="406" x="546" y="373.0903">- BEFORE sending placeCard(), I send switchSide() to the Model;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="310" x="546" y="388.2231">- so it also avoids sort of &#8220;DDos&#8221; of switchSide().</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="546" y="403.356">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="463" x="546" y="418.4888">The error below reproduces a case where you try to turn card ON MODEL</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="357" x="546" y="433.6216">when it is not the appropriate time (as explained above)</text><path d="M10,453.6875 L145,453.6875 L145,460.8203 L135,470.8203 L10,470.8203 L10,453.6875 " fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="108.5313" style="stroke:#000000;stroke-width:1.5;" width="797" x="10" y="453.6875"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="85" x="25" y="466.7544">Switch Side</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="219" x="160" y="465.8979">[failed due to wrong game status]</text><polygon fill="#181818" points="523,487.9531,533,491.9531,523,495.9531,527,491.9531" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="51" x2="529" y1="491.9531" y2="491.9531"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="191" x="58" y="486.8872">switchSide(playerName, card)</text><rect fill="#D3D3D3" height="23" style="stroke:#181818;stroke-width:0.5;" width="525" x="272" y="504.9531"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="517" x="276" y="521.02">MainController.gameControllerMiddleWares[x].switchCardSide(playerName, card)</text><polygon fill="#181818" points="62,550.2188,52,554.2188,62,558.2188,58,554.2188" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="56" x2="534" y1="554.2188" y2="554.2188"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="460" x="68" y="549.1528">{status: "failed", message: "Cannot switchSide in current game status"}</text><!--SRC=[nLHDZzCm4BtxLupAWLRgbdkHaBOVI9Ne5j6o75Pxc2RJn5h73cEdsGYjj3y4_jp-4iP92n4Wa3X0RdPcthpt_EoCNLN2jjOXoM6hKu8RTtUhGBwvqMJ39LoyWYtnaHYcuDl2M3Si3JR4LrZG61BaTDGsiNM1mCNgKzCpexCyP4oDzAzHsxcpWPqnn9DCkhylrpfD3Nr09dzpVplfPiq5-ZVpJaE4uvdk53xvWA7oKnZuAad8-y736AurXmhDjQRwVPbY8DKJEVjl8ezeT6JpjXsqgzZsPlvQugmlyO3QK3g6GcHYHg9v5Pvx48BdQba5WHqyA4KsLQhbpf4kkCCt_lYnGdLf6-YcYrWB1TvHpmp002WLGHS4mrntkE0uJXkDrRuA47A294UR4UHObcGzE6iQC2v1Ovg9KgiMEdLzu3edIv762cgquLmDGzcqxL_G0NGdgsZQkQE9sZd0ezCf9AtI5xxJKcWlfcQsaBsfke3L8NRdw65FWXIResCzsCYwqtqoQonji-NhpRibU35Dsop-JoY6SJWQ2y-utG_A289hSTOk9VDI-hsBw6ZyYQMN7MuzVthyl5Wu__Ju9Qxw8EBFJZ28MLpTat4rC9NiqafY32ZM-TOj9cXS1O6RTcmyXfXEs5p1UhDOlb4_U1Q9oN6mArbBs4v7A8xGlUZIuWVWNl8yYX697N8xifzVXYvia5OKnzRin9UORkZIs3qRV_Tk_FE7umylHoTrqBzOSxJHorvkjTXUCKjptmQvQUBYLm00]--></g></svg>