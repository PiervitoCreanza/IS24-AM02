x="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="63" x="842.5" y="5"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="49" x="849.5" y="24.9951">ClientB</text><rect fill="#E2E2F0" height="30.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="63" x="842.5" y="478.8203"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="49" x="849.5" y="498.8154">ClientB</text><path d="M10,53.2969 L145,53.2969 L145,60.4297 L135,70.4297 L10,70.4297 L10,53.2969 " fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="133.6641" style="stroke:#000000;stroke-width:1.5;" width="905.5" x="10" y="53.2969"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="85" x="25" y="66.3638">Switch Side</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="25" x="160" y="65.5073">[ok]</text><polygon fill="#181818" points="523,87.5625,533,91.5625,523,95.5625,527,91.5625" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="51" x2="529" y1="91.5625" y2="91.5625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="191" x="58" y="86.4966">switchSide(playerName, card)</text><polygon fill="#181818" points="62,116.6953,52,120.6953,62,124.6953,58,120.6953" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="56" x2="534" y1="120.6953" y2="120.6953"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="125" x="68" y="115.6294">{status: "success"}</text><polygon fill="#181818" points="546,145.8281,536,149.8281,546,153.8281,542,149.8281" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="540" x2="873" y1="149.8281" y2="149.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="191" x="552" y="144.7622">switchSide(playerName, card)</text><polygon fill="#181818" points="862,174.9609,872,178.9609,862,182.9609,866,178.9609" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="535" x2="868" y1="178.9609" y2="178.9609"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="315" x="542" y="173.895">{status: failed, message: "It's not ClientB's turn"}</text><path d="M540,198.9609 L540,374.9609 L1073,374.9609 L1073,208.9609 L1063,198.9609 L540,198.9609 " fill="#00FFFF" style="stroke:#181818;stroke-width:0.5;"/><path d="M1063,198.9609 L1063,208.9609 L1073,208.9609 L1063,198.9609 " fill="#00FFFF" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="501" x="546" y="216.0278">Qualsiasi giocatore pu&#243; fare switchSide in qualsiasi momento (suo turno o no),</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="298" x="546" y="231.1606">ma la modifica avviene solamente localmente.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="546" y="246.2935">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="512" x="546" y="261.4263">Posso fare switchSide quando voglio in locale (anche quando non &#233; il mio turno).</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="255" x="546" y="276.5591">Per evitare disallineamenti client/server:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="302" x="546" y="291.6919">- Se &#232; stata girata, quando &#233; il turno del player,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="366" x="546" y="306.8247">- PRIMA di inviare placeCard(), invio switchSide() al Model;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="323" x="546" y="321.9575">- cos&#237; si evita anche sorta di "DDos" di switchSide()</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="546" y="337.0903">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="492" x="546" y="352.2231">L'errore qui sotto riproduce un caso in cui si prova  a girare carta SUL MODEL</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="407" x="546" y="367.356">quando non &#233; il momento opportuno (come spiegato qui sopra)</text><path d="M10,387.4219 L145,387.4219 L145,394.5547 L135,404.5547 L10,404.5547 L10,387.4219 " fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="75.3984" style="stroke:#000000;stroke-width:1.5;" width="564" x="10" y="387.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="85" x="25" y="400.4888">Switch Side</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="219" x="160" y="399.6323">[failed due to wrong game status]</text><polygon fill="#181818" points="523,421.6875,533,425.6875,523,429.6875,527,425.6875" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="51" x2="529" y1="425.6875" y2="425.6875"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="191" x="58" y="420.6216">switchSide(playerName, card)</text><polygon fill="#181818" points="62,450.8203,52,454.8203,62,458.8203,58,454.8203" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="56" x2="5